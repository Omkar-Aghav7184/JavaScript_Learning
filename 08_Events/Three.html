    <button id="stop">Stop</button>

<script>

    //Task: When we click on start button then start executing sayHello(),
    //and click on stop button stop execution

    const sayHello = function(){
        let date = new Date();
        console.log(`Hello Omkar Champion ${date.toTimeString()}!`);
    }

    let intervalId =null;
    //when we click on start button. setInterval() should start!
    document.getElementById("start").addEventListener('click', function(event){
        //check if interValId is not null
        if(!intervalId){
            // console.log(intervalId);
            intervalId = setInterval(sayHello,1000);
        }   
    })

    //when we click on stop button. clearInterval() should stopped setInterval()
    document.getElementById("stop").addEventListener('click',function(event){
        // console.log(intervalId);
        clearInterval(intervalId);
        //clean InterValID
        intervalId = null;
    })

    //changed title with printing mentioned parameter with date
    const changedTitle = function(str){
    let title = document.querySelector("h1");
    let date =new Date();
    title.textContent = `${str} on ${date.toUTCString()}`;
   }
